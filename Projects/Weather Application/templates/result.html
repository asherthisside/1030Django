{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather info for {{city}}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>This is how weather looks like in {{ city }}</h1>
        <div class="back_link">
            <a href="/">Search another</a>
        </div>
        <div id="weather_wrapper">
            <div class="weatherCard">
                <div class="currentTemp">
                    <span class="temp">{{temperature}}&deg;</span>
                    <span class="location">{{description}}</span>
                </div>
                <div class="currentWeather">
                    <span class="conditions">
                        <img src="{{imageURL}}" alt="">
                    </span>
                    <div class="info">
                        <span class="rain">{{humidity}} G/KG</span>
                        <span class="wind">{{wind_speed}} KMPH</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
