{% extends 'dashboard_base.html' %}
{% load static %}
{% block 'content' %}
<h1 class="app-page-title">Overview</h1>

<div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
	<div class="inner">
		<div class="app-card-body p-3 p-lg-4">
			<h3 class="mb-3">Welcome, {{request.user.employee.name}}!</h3>
		</div><!--//app-card-body-->

	</div><!--//inner-->
</div><!--//app-card-->

<div class="row g-4 mb-4">
	<div class="col-6 col-lg-4">
		<div class="app-card app-card-stat shadow-sm h-100">
			<div class="app-card-body p-3 p-lg-4">
				<h4 class="stats-type mb-1">Total Employees</h4>
				<div class="stats-figure">{{ emp }}</div>
			</div><!--//app-card-body-->
		</div><!--//app-card-->
	</div><!--//col-->

	<div class="col-6 col-lg-4">
		<div class="app-card app-card-stat shadow-sm h-100">
			<div class="app-card-body p-3 p-lg-4">
				<h4 class="stats-type mb-1">Pending Tasks</h4>
				<div class="stats-figure">{{ pending }}</div>
			</div><!--//app-card-body-->
		</div><!--//app-card-->
	</div><!--//col-->
	<div class="col-6 col-lg-4">
		<div class="app-card app-card-stat shadow-sm h-100">
			<div class="app-card-body p-3 p-lg-4">
				<h4 class="stats-type mb-1">Completed Tasks</h4>
				<div class="stats-figure">{{ completed }}</div>
			</div><!--//app-card-body-->
		</div><!--//app-card-->
	</div><!--//col-->
</div><!--//row-->

{% endblock 'content' %}
