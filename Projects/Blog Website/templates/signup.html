{% extends 'base.html' %}
{% load static %}


{% block 'content' %}

<div class="container mt-5">
    <h1 class="text-center display-5">Enter details to Sign Up</h1>
    <hr class="divider">
    </hr>
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputEmail4">First name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" name="fname">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" name="lname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="Email" class="form-control" id="inputAddress" placeholder="Your email here" name="email">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Username</label>
                <input type="text" class="form-control" placeholder="Enter username here" id="inputCity" name="uname">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">Password</label>
                <input type="password" placeholder="Enter password" class="form-control" name="password1" id="">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" class="form-control" name="password2" id="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div>
            Already created an account? <a href="/login">Login</a> here
        </div>
    </form>
</div>

{% endblock %}
