{% extends 'base.html' %}
{% load static %}


{% block 'content' %}

<div class="container mt-5">
    <h1 class="text-center display-5">Enter details to Sign Up</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputEmail4">Title: </label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Blog title here" name="title">
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">Description: </label>
                <textarea class="form-control" name="description" id="" cols="30" rows="10" placeholder="Blog description here"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Category</label>
                <select class="form-control" name="category" id="">
                    {% for option in categories %}
                    <option value="{{option.name}}">{{option.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="">Upload Image</label>
                <input type="file" class="form-control" name="image" id="">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>

{% endblock %}
