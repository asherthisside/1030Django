{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Application</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form action="/result" method="post">
            {% csrf_token %}
            <div>
                <textarea name="text" id="" cols="80" rows="10" placeholder="Enter text here"></textarea>
            </div>
            <div>
                <input type="submit" value="Proceed" id="btn">
            </div>
        </form>
    </div>
</body>
</html>
